<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - EMS</title>
  <link rel="stylesheet" href="css/login.css" />
</head>

<body class="login-body">
  <div class="elevator-container">
    <div class="door left-door"></div>
    <div class="door right-door"></div>
      <div class="login-container">
        <h2>Login</h2>
      
        <form id="loginForm">
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          
          <div class="form-footer">
            <a href="#" class="forgot-link">Forgot Password?</a>
            <button type="submit">Login</button>
          </div>
        </form>
      
        <div id="loginError" style="color:red; margin-top:10px;"></div>
      </div>
      </div>
    </div>
  
  <img src="/assets/adlex_logo.png" alt="ADLEX" class="footer-logo" />
<div class="footer-text">
  Powered by Samsan | Â© 2025 Revision
</div>

  <script>
    // Elevator animation on load
    window.onload = () => {
      document.querySelector('.left-door').classList.add('open-left');
      document.querySelector('.right-door').classList.add('open-right');
      document.body.classList.add('doors-opened');
    };
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const username = form.username.value;
      const password = form.password.value;
      const errorDiv = document.getElementById('loginError');
      errorDiv.textContent = '';
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.success) {
          // Redirect based on role
          localStorage.setItem('userRole', data.role);
          localStorage.setItem('supervisor_id', data.username || null);
          if (data.role === 'admin') {
            window.location.href = 'users.html';
          } else if (data.role === 'supervisor') {
            window.location.href = `super_device_overview.html?supervisor_id=${data.username}`;
          } else {
            window.location.href = 'specific_userdevice.html';
          }
          
        } else {
          errorDiv.textContent = data.message || 'Login failed.';
        }
      } catch (err) {
        errorDiv.textContent = 'Server error. Please try again.';
      }
    });
  </script>
</body>
</html>
