<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background:#f7f7f9; }
    .card { max-width: 420px; margin: 8vh auto; background:#fff; border-radius: 14px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    h1 { margin: 0 0 10px; font-size: 22px; }
    .sub { color:#666; font-size: 14px; margin-bottom: 16px; }
    label { font-size: 14px; color:#333; display:block; margin-bottom: 6px; }
    input { width: 100%; padding: 10px 12px; border:1px solid #ddd; border-radius: 10px; outline: none; }
    input:focus { border-color:#6b8bff; box-shadow: 0 0 0 3px rgba(107,139,255,.15); }
    button { margin-top: 14px; width: 100%; padding: 11px 14px; border:0; border-radius: 10px; background:#3b6cff; color:#fff; font-weight: 600; cursor: pointer; }
    .back-btn { background:#6c757d; margin-bottom: 16px; }
    .msg { margin-top: 10px; font-size: 14px; }
    .success { color: #28a745; }
    .error { color: #dc3545; }
  </style>
</head>
<body>
  <div class="card">
    <button class="back-btn" onclick="window.location.href='login.html'">← Back to Login</button>
    
    <h1>Forgot your password?</h1>
    <div class="sub">Enter your username. If it exists, we'll email a reset link.</div>

    <label for="username">Username</label>
    <input id="username" autocomplete="username" />

    <button id="sendBtn">Send reset link</button>
    <div id="msg" class="msg"></div>
  </div>

  <script>
    document.getElementById('sendBtn').onclick = async () => {
      const username = document.getElementById('username').value.trim();
      if (!username) { 
        document.getElementById('msg').textContent = 'Please enter your username.'; 
        document.getElementById('msg').className = 'msg error';
        return; 
      }
      
      document.getElementById('msg').textContent = 'Sending…';
      document.getElementById('msg').className = 'msg';

      try {
        const res = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });
        
        const data = await res.json();
        
        if (data.success) {
            document.getElementById('msg').textContent = `Reset link has been sent to registered email`;
            document.getElementById('msg').className = 'msg success';
          } else {
            document.getElementById('msg').textContent = 'Username does not match any account.';
            document.getElementById('msg').className = 'msg error';
          }
        }
       catch (e) {
        document.getElementById('msg').textContent = 'An error occurred. Please try again.';
        document.getElementById('msg').className = 'msg error';
      }
    };
  </script>
</body>
</html>
