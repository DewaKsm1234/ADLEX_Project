<!--
  supervisors.html - Supervisor Management Dashboard
  - Displays all supervisors, their assigned users and devices
  - Allows navigating to supervisor device details
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supervisor - ADLEX EMS</title>
  <link rel="stylesheet" href="css/style.css" />
  
</head>
<body class="dashboard-body">
  <main class="main-content">
    <!-- Top actions: search and register -->
    <div class="top-actions-bar" style="display:flex;justify-content:flex-end;align-items:center;gap:10px;margin-bottom:20px;">
      <div class="search-panel">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search" oninput="filterSupervisors()" maxlength="30" />
          <span class="search-icon">üîç</span>
        </div>
      </div>
      <button class="register-btn" onclick="navigate('register_super.html')">Add User</button>
    </div>
    <!-- Supervisor table -->
    <div class="table-container">
      <table class="user-table">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all-supervisors" /></th>
            <th>Supervisor ID</th>
            <th>Name</th>
            <th>Contact Details</th>
            <th>Status</th>
            <th>Assigned Admin</th>
            <th>Assigned Location</th>
            <th>Assigned Device</th>
            <th class="action-col">Actions</th>
          </tr>
        </thead>
        <tbody id="supervisor-table-body">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
    <div class="footer-text">
      Powered by Samsan | ¬© 2025 Revision
    </div>
  </main>

  <!-- Suspend Supervisor Modal -->
  <div class="modal-overlay" id="suspendModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Suspend Supervisor</h3>
        <button class="modal-close" onclick="closeSuspendModal()">&times;</button>
      </div>
      <form id="suspendForm">
        <div class="form-group">
          <label class="form-label">Supervisor to Suspend</label>
          <div class="admin-info" id="supervisorToSuspendInfo"></div>
        </div>
        <div class="form-group">
          <label class="form-label" for="supervisorReassignment">Location Reassignment</label>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" name="reassignment" value="reassign" checked>
              Reassign locations to another supervisor (same admin)
            </label>
            <label class="radio-label">
              <input type="radio" name="reassignment" value="unassign">
              Leave locations unassigned
            </label>
          </div>
        </div>
        <div class="form-group" id="supervisorSelectionGroup">
          <label class="form-label" for="newSupervisorSelect">Select New Supervisor *</label>
          <select id="newSupervisorSelect" class="form-input" required>
            <option value="">Select a supervisor...</option>
          </select>
          <div id="newSupervisorSelect-error" class="error-message"></div>
        </div>
        <div class="modal-actions">
          <button type="button" class="admin-btn" onclick="closeSuspendModal()">Cancel</button>
          <button type="submit" class="admin-btn warning">Suspend Supervisor</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div class="modal-overlay" id="passwordModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Change Supervisor Password</h3>
        <button class="modal-close" onclick="closePasswordModal()">&times;</button>
      </div>
      <form id="passwordForm">
        <div class="form-group">
          <label class="form-label" for="newPasswordInput">New Password *</label>
          <input type="password" id="newPasswordInput" class="form-input" required maxlength="16">
          <div id="newPasswordInput-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label class="form-label" for="confirmPasswordInput">Confirm Password *</label>
          <input type="password" id="confirmPasswordInput" class="form-input" required maxlength="16">
          <div id="confirmPasswordInput-error" class="error-message"></div>
        </div>
        <div class="modal-actions">
          <button type="button" class="admin-btn" onclick="closePasswordModal()">Cancel</button>
          <button type="submit" class="admin-btn success">Change Password</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Create/Edit Supervisor Modal -->
  <div class="modal-overlay" id="supervisorModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="supervisorModalTitle">Edit Supervisor</h3>
        <button class="modal-close" onclick="closeSupervisorModal()">&times;</button>
      </div>
      <form id="supervisorForm">
        <div class="form-group">
          <label class="form-label" for="editSupervisorIdInput">Supervisor ID *</label>
          <input type="text" id="editSupervisorIdInput" class="form-input" required maxlength="10">
          <div id="editSupervisorIdInput-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label class="form-label" for="editPasswordInput">Password</label>
          <input type="password" id="editPasswordInput" class="form-input" maxlength="16" placeholder="Leave blank to keep current password">
          <div id="editPasswordInput-error" class="error-message"></div>
        </div>
        <div class="form-group-horizontal">
          <div class="form-field">
            <label class="form-label" for="editFirstNameInput">First Name</label>
            <input type="text" id="editFirstNameInput" class="form-input" required maxlength="15">
            <div id="editFirstNameInput-error" class="error-message"></div>
          </div>
          <div class="form-field">
            <label class="form-label" for="editLastNameInput">Last Name</label>
            <input type="text" id="editLastNameInput" class="form-input" required maxlength="15">
            <div id="editLastNameInput-error" class="error-message"></div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="editEmailInput">Email</label>
          <input type="email" id="editEmailInput" class="form-input" required maxlength="50">
          <div id="editEmailInput-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label class="form-label" for="editPhoneInput">Phone</label>
          <input type="tel" id="editPhoneInput" class="form-input" maxlength="10">
          <div id="editPhoneInput-error" class="error-message"></div>
        </div>
        <div class="modal-actions">
          <button type="button" class="admin-btn" onclick="closeSupervisorModal()">Cancel</button>
          <button type="submit" class="admin-btn success" id="supervisorSubmitBtn">Update Supervisor</button>
        </div>
      </form>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script src="js/script.js"></script>
  <script>
    // State for all supervisors
    let allSupervisors = [];
    let isEditMode = false;

    // Fetch supervisors summary and render the table
    async function loadSupervisors() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const filterAdminId = urlParams.get('admin_id');
        const res = await fetch('/api/supervisors-summary', { cache: 'no-store', headers: { 'x-user-role': 'admin' }});
        const supervisors = await res.json();
        let filtered = supervisors;
        if (filterAdminId) {
          filtered = supervisors.filter(sup => sup.admin_id === filterAdminId);
        }
        allSupervisors = filtered;
        renderSupervisors(filtered);
      } catch (err) {
        console.error('Fetch failed:', err);
        document.getElementById('supervisor-table-body').innerHTML = '<tr><td colspan="8" style="color:red;text-align:center;font-weight:bold;">Error loading supervisors. Please check your connection or contact support.</td></tr>';
      }
    }
    

    // Render the supervisor table rows
    function renderSupervisors(supervisors) {
      const table = document.getElementById('supervisor-table-body');
      table.innerHTML = '';
      //added 126 to 130 edit
      if (!Array.isArray(supervisors)) {
        console.error('Expected array but got:', supervisors);
        alert('Supervisor data fetch failed. Please check backend logs.');
        return;
      }
      
      supervisors.forEach(sup => {
        const status = sup.status || 'active';
        const statusClass = status === 'suspended' ? 'suspended' : 'active';
        const statusText = status === 'suspended' ? 'Suspended' : 'Active';
        
        const row = document.createElement('tr');
        row.classList.add('clickable-row');
        row.innerHTML = `
          <td><input type="checkbox" class="supervisor-checkbox" value="${sup.id}" /></td>
          <td>${sup.supervisor_id}</td>
          <td>${sup.name}</td>
          <td>${sup.contact || ''}</td>
          <td><span class="status-badge ${statusClass}">${statusText}</span></td>
          <td>${sup.admin_id ? sup.admin_id : 'Unassigned'}</td>
          <td>${sup.assigned_users}</td>
          <td>${sup.assigned_devices}</td>
          <td class="action-col">
            <div class="action-buttons">
              <button class="action-btn edit-btn" onclick="editSupervisor('${sup.supervisor_id}')" title="Edit">Edit</button>
              <button class="action-btn password-btn" onclick="showPasswordModal(${sup.id})" title="Change Password">Password</button>
              ${status === 'active' ? 
                `<button class="action-btn suspend-btn" onclick="showSuspendModal(${sup.id}, '${sup.supervisor_id}')" title="Suspend">Suspend</button>` :
                `<button class="action-btn reactivate-btn" onclick="reactivateSupervisor(${sup.id})" title="Reactivate">Reactivate</button>`
              }
            </div>
          </td>
        `;
        // Make the row clickable except for action buttons
        row.addEventListener('click', function(e) {
          if (
            e.target.classList.contains('action-btn') ||
            e.target.closest('.action-buttons') ||
            e.target.classList.contains('supervisor-checkbox')
          ) return;
          goToSupervisor(sup.supervisor_id);
        });
        
        // Checkbox event listener
        const checkbox = row.querySelector('.supervisor-checkbox');
        checkbox.addEventListener('click', e => e.stopPropagation());
        checkbox.addEventListener('change', function() {
          updateActionColumnVisibility();
        });
        
        table.appendChild(row);
      });
      updateActionColumnVisibility();
    }

    // Update action column visibility for supervisor table
    function updateActionColumnVisibility() {
      const anyChecked = Array.from(document.querySelectorAll('.supervisor-checkbox')).some(cb => cb.checked);
      document.querySelector('.user-table').classList.toggle('show-action-col', anyChecked);
    }

    // Navigation and search helpers
    function goToSupervisor(supervisor_id) {
      window.location.href = `super_device_overview.html?supervisor_id=${supervisor_id}`;
    }
    function navigate(page) {
      window.location.href = page;
    }
    function filterSupervisors() {
      const val = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allSupervisors.filter(s =>
        (s.name && s.name.toLowerCase().includes(val)) ||
        (s.supervisor_id && s.supervisor_id.toLowerCase().includes(val))
      );
      renderSupervisors(filtered);
    }

    // Global variables for modals
    let currentSupervisorId = null;

    // Suspend supervisor
    async function suspendSupervisor(supervisorId, newSupervisorId = null) {
      try {
        const response = await fetch(`/api/supervisors/${supervisorId}/suspend`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ newSupervisorId })
        });
        
        if (response.ok) {
          const result = await response.json();
          if (result.success) {
            alert(result.message);
            closeSuspendModal();
            loadSupervisors();
          } else {
            alert('Error suspending supervisor: ' + result.message);
          }
        } else {
          const error = await response.json();
          alert('Error suspending supervisor: ' + (error.message || error.error || 'Unknown error'));
        }
      } catch (error) {
        console.error('Error suspending supervisor:', error);
        alert('Error suspending supervisor');
      }
    }

    // Reactivate supervisor
    async function reactivateSupervisor(supervisorId) {
      if (confirm('Are you sure you want to reactivate this supervisor?')) {
        try {
          const response = await fetch(`/api/supervisors/${supervisorId}/reactivate`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            credentials: 'include'
          });
          
          if (response.ok) {
            const result = await response.json();
            if (result.success) {
              alert('Supervisor reactivated successfully');
              loadSupervisors();
            } else {
              alert('Error reactivating supervisor: ' + result.message);
            }
          } else {
            const error = await response.json();
            alert('Error reactivating supervisor: ' + (error.message || error.error || 'Unknown error'));
          }
        } catch (error) {
          console.error('Error reactivating supervisor:', error);
          alert('Error reactivating supervisor');
        }
      }
    }

    // Show suspend modal
    async function showSuspendModal(supervisorId, supervisorUsername) {
      try {
        // Get supervisor details
        const supervisorResponse = await fetch('/api/supervisors-summary', {
          credentials: 'include'
        });
        
        if (supervisorResponse.ok) {
          const supervisorData = await supervisorResponse.json();
          const supervisor = supervisorData.find(s => s.id == supervisorId);
          
          if (supervisor) {
            document.getElementById('supervisorToSuspendInfo').innerHTML = `
              <strong>${supervisor.name}</strong> (${supervisor.supervisor_id})<br>
              <small>${supervisor.contact || ''}</small>
            `;
          }

          // Populate supervisors under the same admin for reassignment
          const adminId = supervisor?.admin_id || null;
          const select = document.getElementById('newSupervisorSelect');
          select.innerHTML = '<option value="">Select a supervisor...</option>';
          if (adminId) {
            const availableResponse = await fetch(`/api/admins/${encodeURIComponent(adminId)}/supervisors`, { credentials: 'include' });
            if (availableResponse.ok) {
              const list = await availableResponse.json();
              list
                .filter(s => String(s.id) !== String(supervisorId) && (s.status || 'active') === 'active')
                .forEach(s => {
                  const option = document.createElement('option');
                  option.value = s.supervisor_id;
                  const displayName = [s.first_name, s.last_name].filter(Boolean).join(' ').trim();
                  option.textContent = `${displayName || s.supervisor_id} (${s.supervisor_id})`;
                  select.appendChild(option);
                });
            }
          } else {
            // Fallback: current supervisor has no admin assigned
            // Load all active supervisors and allow choosing any (excluding current)
            const allRes = await fetch('/api/supervisors', { credentials: 'include' });
            if (allRes.ok) {
              const allSup = await allRes.json();
              allSup
                .filter(s => String(s.id) !== String(supervisorId) && (s.status || 'active') === 'active')
                .forEach(s => {
                  const option = document.createElement('option');
                  option.value = s.supervisor_id;
                  const displayName = [s.first_name, s.last_name].filter(Boolean).join(' ').trim();
                  const adminLabel = s.admin_id ? ` - Admin: ${s.admin_id}` : '';
                  option.textContent = `${displayName || s.supervisor_id} (${s.supervisor_id})${adminLabel}`;
                  select.appendChild(option);
                });
            }
          }
        }

        document.getElementById('suspendModal').style.display = 'flex';
        currentSupervisorId = supervisorId;
      } catch (error) {
        console.error('Error loading suspend modal data:', error);
        alert('Error loading suspend modal data');
      }
    }

    // Close suspend modal
    function closeSuspendModal() {
      document.getElementById('suspendModal').style.display = 'none';
      document.getElementById('suspendForm').reset();
    }

    // Show password modal
    function showPasswordModal(supervisorId) {
      currentSupervisorId = supervisorId;
      document.getElementById('passwordForm').reset();
      document.getElementById('passwordModal').style.display = 'flex';
    }

    // Close password modal
    function closePasswordModal() {
      document.getElementById('passwordModal').style.display = 'none';
    }

    // Edit supervisor
    async function editSupervisor(supervisorId) {
      console.log('editSupervisor called with ID:', supervisorId);
    
      try {
        const response = await fetch(`/api/supervisors-summary`, {
          credentials: 'include'
        });
    
        if (response.ok) {
          console.log('Response status:', response.status);
          const data = await response.json();
          console.log('Response data:', data);
    
          // Since API returns an array
          const supervisor = data.find(s => s.supervisor_id === supervisorId);
    
          console.log('Found supervisor:', supervisor);
    
          if (supervisor) {
            isEditMode = true;
            currentSupervisorId = supervisorId;
            document.getElementById('supervisorModalTitle').textContent = 'Edit Supervisor';
            document.getElementById('supervisorSubmitBtn').textContent = 'Update Supervisor';
    
            // Fill modal fields
            document.getElementById('editSupervisorIdInput').value = supervisor.supervisor_id || '';
            document.getElementById('editFirstNameInput').value = supervisor.name?.split(" ")[0] || '';
            document.getElementById('editLastNameInput').value = supervisor.name?.split(" ")[1] || '';
            document.getElementById('editEmailInput').value = supervisor.contact?.split(" / ")[0] || '';
            document.getElementById('editPhoneInput').value = supervisor.contact?.split(" / ")[1] || '';
            document.getElementById('editPasswordInput').value = '';
            document.getElementById('editPasswordInput').required = false;
    
            // Show the modal
            const modal = document.getElementById('supervisorModal');
            modal.style.display = 'flex';
            console.log('Modal should be visible now.');
          } else {
            console.error('Supervisor not found:', supervisorId);
            alert('Error: Supervisor not found');
          }
        }
      } catch (err) {
        console.error('Error fetching supervisor:', err);
      }
    }
    

    // Close supervisor modal
    function closeSupervisorModal() {
      document.getElementById('supervisorModal').style.display = 'none';
      document.getElementById('editPasswordInput').required = false;
      document.getElementById('supervisorForm').reset();
    }

    // Initial load
    loadSupervisors();
    
    // Test if editSupervisor function is accessible
    console.log('editSupervisor function available:', typeof editSupervisor);

    // Listen for reloadSupervisors event from other tabs/pages
    window.addEventListener('storage', function(event) {
      if (event.key === 'reloadSupervisors') {
        loadSupervisors();
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      // Select all checkbox functionality
      const selectAll = document.getElementById('select-all-supervisors');
      if (selectAll) {
        selectAll.addEventListener('change', function () {
          document.querySelectorAll('.supervisor-checkbox').forEach(cb => {
            cb.checked = this.checked;
          });
          updateActionColumnVisibility();
        });
      }

      // Suspend form submission
      document.getElementById('suspendForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const reassignment = document.querySelector('input[name="reassignment"]:checked').value;
        const newSupervisorId = reassignment === 'reassign' ? document.getElementById('newSupervisorSelect').value : null;
        
        if (reassignment === 'reassign' && !newSupervisorId) {
          alert('Please select a supervisor for reassignment');
          return;
        }

        try {
          await suspendSupervisor(currentSupervisorId, newSupervisorId);
        } catch (error) {
          console.error('Error in suspend form submission:', error);
        }
      });

      // Password form submission
      document.getElementById('passwordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const newPassword = document.getElementById('newPasswordInput').value;
        const confirmPassword = document.getElementById('confirmPasswordInput').value;
        
        if (newPassword !== confirmPassword) {
          alert('Passwords do not match');
          return;
        }

        try {
          const response = await fetch(`/api/supervisors/${currentSupervisorId}/change-password`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({ newPassword })
          });
          
          if (response.ok) {
            const result = await response.json();
            if (result.success) {
              alert('Password changed successfully');
              closePasswordModal();
            } else {
              alert('Error changing password: ' + result.message);
            }
          } else {
            const error = await response.json();
            alert('Error changing password: ' + (error.message || error.error || 'Unknown error'));
          }
        } catch (error) {
          console.error('Error changing password:', error);
          alert('Error changing password');
        }
      });

      // Supervisor form submission
      document.getElementById('supervisorForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = {
          supervisor_id: document.getElementById('editSupervisorIdInput').value,
          first_name: document.getElementById('editFirstNameInput').value,
          last_name: document.getElementById('editLastNameInput').value,
          email: document.getElementById('editEmailInput').value,
          phone: document.getElementById('editPhoneInput').value
        };

        // Add password only if provided
        const password = document.getElementById('editPasswordInput').value;
        if (password) {
          formData.password = password;
        }

        try {
          const response = await fetch(`/api/supervisors/${currentSupervisorId}/update`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify(formData)
          });
          
          if (response.ok) {
            const result = await response.json();
            if (result.success) {
              alert('Supervisor updated successfully');
              closeSupervisorModal();
              loadSupervisors(); // Refresh the list
            } else {
              alert('Error updating supervisor: ' + result.message);
            }
          } else {
            const error = await response.json();
            alert('Error updating supervisor: ' + (error.message || error.error || 'Unknown error'));
          }
        } catch (error) {
          console.error('Error updating supervisor:', error);
          alert('Error updating supervisor');
        }
      });

      // Radio button change handler for reassignment options
      document.querySelectorAll('input[name="reassignment"]').forEach(radio => {
        radio.addEventListener('change', function() {
          const adminSelectionGroup = document.getElementById('supervisorSelectionGroup');
          const newAdminSelect = document.getElementById('newSupervisorSelect');
          
          if (this.value === 'reassign') {
            adminSelectionGroup.style.display = 'block';
            newAdminSelect.required = true;
          } else {
            adminSelectionGroup.style.display = 'none';
            newAdminSelect.required = false;
          }
        });
      });
    });
  </script>
  <script src="js/components.js"></script>
  <script>
    // Initialize components for this page
    document.addEventListener('DOMContentLoaded', function() {
      loadPageComponents('User', 'supervisors.html');
    });
  </script>
</body>
</html>
