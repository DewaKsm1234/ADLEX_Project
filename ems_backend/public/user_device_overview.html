</head>
<body class="dashboard-body">
    <header class="topbar">

  <!-- Sidebar for normal users/admins -->

</aside>

<!-- Sidebar for supervisors (read-only) -->
<aside class="sidebar" id="sidebar-supervisor" style="display:none;">
        <ul>
          <li class="nav-link active" onclick="navi('super_device_overview.html')">My Devices</li>

    <main class="main-content">

                    <input type="text" id="searchInput" placeholder="Search" oninput="filterDevices()" />

        <div class="table-container">

                    <tr>

    <!-- Add Device Modal -->
    <div id="addDeviceModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.18); z-index:200; align-items:center; justify-content:center;">
    <div style="background:#fff; border-radius:12px; width:480px; max-width:95vw; box-shadow:0 8px 32px rgba(0,0,0,0.18); margin:auto;">
            <div style="background:#f4f4f4; border-radius:12px 12px 0 0; padding:18px 28px; display:flex; align-items:center; gap:10px;">
                <span style="font-size:1.5em; color:#007bff;">&#128230;</span>
                <span style="font-size:1.2em; font-weight:600;">Add New Device</span>
            </div>
      <form id="addDeviceForm" style="padding:28px;">
        <div class="device-row">
          <select id="modalDeviceDropdown" style="width:100%; padding:8px; margin-bottom:8px;"></select>
            <div class="device-row" id="deviceDetailsRow1" style="display:flex;flex-direction:row ;padding:6px;gap:10px; display:none;">
              <input type="text" id="modalElevator" placeholder="Elevator Name" style="width:50%; margin-bottom:8px;padding:6px" readonly />
              <input type="text" id="modalSerial" placeholder="Serial Number" style="width:50%; margin-bottom:8px;padding:6px" readonly />
            </div>
            <div class="device-row" id="deviceDetailsRow2" style="display:flex;flex-direction:row;padding:6px;gap:10px; display:none;">
              <input type="text" id="modalMAC" placeholder="MAC Address" style=" width:50%; margin-bottom:8px;padding:6px" readonly />
              <input type="text" id="modalLocation" placeholder="Location" style=" width:50%; margin-bottom:8px;padding:6px" readonly />
            </div>
        </div>
        <div style="margin-top:16px; text-align:right;">
          <button type="button" onclick="closeAddDeviceModal()" style="margin-right:10px;">Cancel</button>
          <button type="submit">Assign Device</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    const address = new URLSearchParams(window.location.search).get('address');
    document.getElementById('userLabel').textContent = address;

    function navigate(page) {
      window.location.href = page;
    }

    function logout() {
      window.location.href = 'login.html';
    }

    document.getElementById('sidebarArrow').onclick = () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    };
    document.getElementById('sidebarHamburger').onclick = () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    };

    async function loadDevices() {
      const res = await fetch(`/api/user-devices-details/${address}`, { headers: { 'x-user-role': 'admin' } });
      const devices = await res.json();
      const table = document.getElementById('device-table-body');
      table.innerHTML = devices.length ? '' : '<tr><td colspan="7">No devices assigned.</td></tr>';
      devices.forEach(dev => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="checkbox" class="user-device-row-checkbox" /></td>
                    <td>${dev.ID || dev.DeviceId || '-'}</td>
                    <td>${dev.DeviceName || '-'}</td>
                    <td>${dev.SerialNum || '-'}</td>
                    <td>${dev.MacAddress || '-'}</td>
                    <td>${dev.Location || '-'}</td>
                    <!-- <td>${dev.Status || '-'}</td> -->
                    <td>${dev.active === true ? 'Active' : 'Inactive'}</td> 
                  `;
        // ‚úÖ hide check boxes immediately:
        if (typeof isSupervisor === 'function' && isSupervisor()) {
          row.querySelectorAll('input[type="checkbox"]').forEach(cb => {
            cb.disabled = true;
            cb.style.display = 'none';
          });
        }
        // Make the row clickable to view telemetry details
        row.style.cursor = 'pointer';
        row.addEventListener('click', function(e) {
          if (e.target.tagName.toLowerCase() === 'input') return;
          sessionStorage.setItem('selectedAddress', address);
          window.location.href = `specific_userdevice.html?deviceId=${dev.tb_device_id}&address=${encodeURIComponent(address)}`;
        });
                table.appendChild(row);
            });
        }
        
    document.getElementById('addDeviceBtn').onclick = () => {
      openAddDeviceModal();
    };

    function openAddDeviceModal() {
      document.getElementById('addDeviceModal').style.display = 'flex';
      populateDeviceDropdown();
    }

    function closeAddDeviceModal() {
      document.getElementById('addDeviceModal').style.display = 'none';
    }

    async function populateDeviceDropdown() {
      const dropdown = document.getElementById('modalDeviceDropdown');
      dropdown.innerHTML = '<option value="">Select Device</option>';
      try {
        const res = await fetch('/api/unassigned-devices', { headers: { 'x-user-role': 'admin' } });
        const devices = await res.json();
        devices.forEach(dev => {
          const opt = document.createElement('option');
          opt.value = dev.tb_device_id;
          opt.textContent = dev.DeviceId || 'Unnamed';
          dropdown.appendChild(opt);
        });
        
        // Add event listener to populate device details when selection changes
        dropdown.addEventListener('change', async function() {
          const selectedDeviceId = this.value;
          if (!selectedDeviceId) {
            // Hide device details if no device selected
            document.getElementById('deviceDetailsRow1').style.display = 'none';
            document.getElementById('deviceDetailsRow2').style.display = 'none';
            return;
          }
          
          try {
            // Fetch device details for the selected device
            const deviceRes = await fetch(`/api/device/${selectedDeviceId}/sync-telemetry`, {
              method: 'POST',
              headers: { 'x-user-role': 'admin' }
            });
            
            if (deviceRes.ok) {
              const deviceData = await deviceRes.json();
              
             
              document.getElementById('modalSerial').value = deviceData.SerialNum || 'N/A';
              document.getElementById('modalMAC').value = deviceData.MacAddress || 'N/A';
              document.getElementById('modalLocation').value = deviceData.Location || 'N/A';
              
              // Show the device details rows
              document.getElementById('deviceDetailsRow1').style.display = 'flex';
              document.getElementById('deviceDetailsRow2').style.display = 'flex';
            } else {
              console.error('Failed to fetch device details');
              // Hide device details on error
              document.getElementById('deviceDetailsRow1').style.display = 'none';
              document.getElementById('deviceDetailsRow2').style.display = 'none';
            }
          } catch (error) {
            console.error('Error fetching device details:', error);
            // Hide device details on error
            document.getElementById('deviceDetailsRow1').style.display = 'none';
            document.getElementById('deviceDetailsRow2').style.display = 'none';
          }
        });
        
      } catch (err) {
        console.error('Failed to load devices:', err);
      }
    }
    document.getElementById('addDeviceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const tb_device_id = document.getElementById('modalDeviceDropdown').value;
      if (!tb_device_id) return alert('Please select a device');

      try {
        const res = await fetch('/api/assign-device', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json','x-user-role': 'admin' },
          body: JSON.stringify({ address, tb_device_id })
        });
        const result = await res.json();
        if (result.success) {
          alert('Device assigned!');
          closeAddDeviceModal();
          loadDevices();
        } else {
          alert('Assignment failed: ' + (result.error || 'Unknown error'));
        }
      } catch (err) {
        console.error('Assignment error:', err);
        alert('Assignment failed');
      }
    });

        function filterDevices() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allDevices.filter(d =>
        (d.DeviceId || '').toLowerCase().includes(val) ||
        (d.DeviceName || '').toLowerCase().includes(val)
            );
            renderDevices(filtered);
        }

    window.addEventListener('DOMContentLoaded', loadDevices);
    document.addEventListener('DOMContentLoaded', function() {
      if (localStorage.getItem('userRole') === 'supervisor') {
        const addDeviceBtn = document.getElementById('addDeviceBtn');
        if (addDeviceBtn) addDeviceBtn.style.display = 'none';
      }
    });
    
    </script>
  <script src="js/script.js"></script>
</body>
</html>
