<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Devices Overview</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Existing styles preserved */
    .table-container { background: #fff; border-radius: 8px; margin: 30px 20px 0 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .user-table { width: 100%; border-collapse: separate; border-spacing: 0; background: #fff; border-radius: 8px; overflow: hidden; }
    .user-table th, .user-table td { padding: 16px 18px; border-bottom: 1px solid #eee; text-align: left; font-size: 1em; }
    .user-table th { background: #f8f9fa; color: #333; font-weight: 600; }
    .user-table tr:last-child td { border-bottom: none; }
    .user-table td a { color: #007bff; text-decoration: none; font-weight: 500; }
    .user-table td a:hover { text-decoration: underline; }
    .user-table tr:hover { background: #007bff !important; color: #fff; }
    .user-table tr:hover td, .user-table tr:hover a { color: #fff !important; }
    @media (max-width: 900px) {
      .table-container { margin: 0; }
      .user-table th, .user-table td { padding: 10px 6px; font-size: 0.95em; }
    }
    .logout-link {
      color: #e74c3c !important;
      font-weight: bold;
      margin-top: 40px;
    }
    .logout-link:hover {
      background: #ffeaea !important;
      color: #c0392b !important;
    }
    .adddeviceform{
        width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .adddeviceform label{
      font-size: 1em;
      color: #333;
      margin-bottom: 3px;
      font-weight: 500;
    }
  </style>
</head>
<body class="dashboard-body">
  <header class="topbar">
    <div class="topbar-logo-title" style="display:flex;align-items:center;justify-content:space-between;width:100%;">
      <img src="assets/adlex_logo.png" alt="ADLEX Logo" class="topbar-logo">
      <h2 class="topbar-title" style="margin:0;flex:1;text-align:center;">User Devices</h2>
      <span style="width:48px;"></span>
    </div>
  </header>

  <aside class="sidebar" id="sidebar">
    <div class="menu-title">Menu</div>
    <ul>
      <li class="nav-link active" onclick="navigate('users.html')">Users</li>
      <li class="nav-link" onclick="navigate('supervisors.html')">Supervisors</li>
      <li class="nav-link" onclick="navigate('logs.html')">Logs</li>
      <li class="nav-link" onclick="navigate('support.html')">Support Center</li>
    </ul>
    <div class="logout-link" onclick="logout()">Logout</div>
    <button class="sidebar-arrow" id="sidebarArrow" aria-label="Hide menu">&#8592;</button>
  </aside>
  <button class="sidebar-hamburger" id="sidebarHamburger" aria-label="Show menu">&#9776;</button>

  <main class="main-content">
    <div class="top-actions-bar" style="display:flex;justify-content:flex-end;align-items:center;gap:10px;margin-bottom:20px;">
      <div class="search-panel">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search" oninput="filterDevices()" />
          <span class="search-icon">üîç</span>
        </div>
      </div>
      <button class="register-btn" id="addDeviceBtn">Add Device</button>
    </div>

    <div class="user-label" id="userLabel" style="margin:30px; font-size:1.6em; font-weight:bold;"></div>

    <div class="table-container">
      <table class="user-table">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all-user-device" /></th>
            <th>Device ID</th>
            <th>Elevator Number</th>
            <th>Serial No</th>
            <th>MAC Address</th>
            <th>Location</th>
            <th>Connection</th>
          </tr>
        </thead>
        <tbody id="device-table-body">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>

    <div class="footer-text">Powered by Samsan | ¬© 2025 Revision</div>
  </main>

  <!-- Add Device Modal -->
  <div id="addDeviceModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.18); z-index:200; align-items:center; justify-content:center;">
    <div style="background:#fff; border-radius:12px; width:480px; max-width:95vw; box-shadow:0 8px 32px rgba(0,0,0,0.18); margin:auto;">
      <div style="background:#f4f4f4; border-radius:12px 12px 0 0; padding:18px 28px; display:flex; align-items:center; gap:10px;">
        <span style="font-size:1.5em; color:#007bff;">&#128230;</span>
        <span style="font-size:1.2em; font-weight:600;">Add New Device</span>
      </div>
      <form id="addDeviceForm" style="padding:28px;">
        <div class="device-row">
          <select id="modalDeviceDropdown" style="width:100%; padding:8px; margin-bottom:8px;"></select>
          <input type="text" id="modalElevator" placeholder="Elevator Number" style="width:100%; margin-bottom:8px;" readonly />
          <input type="text" id="modalSerial" placeholder="Serial Number" style="width:100%; margin-bottom:8px;" readonly />
          <input type="text" id="modalMAC" placeholder="MAC Address" style="width:100%; margin-bottom:8px;" readonly />
          <input type="text" id="modalLocation" placeholder="Location" style="width:100%;" readonly />
        </div>
        <div style="margin-top:16px; text-align:right;">
          <button type="button" onclick="closeAddDeviceModal()" style="margin-right:10px;">Cancel</button>
          <button type="submit">Assign Device</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const username = new URLSearchParams(window.location.search).get('username');
    document.getElementById('userLabel').textContent = username;

    function navigate(page) {
      window.location.href = page;
    }

    function logout() {
      window.location.href = 'login.html';
    }

    document.getElementById('sidebarArrow').onclick = () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    };
    document.getElementById('sidebarHamburger').onclick = () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    };

    async function loadDevices() {
      const res = await fetch(`/api/user-devices-details/${username}`);
      const devices = await res.json();
      const table = document.getElementById('device-table-body');
      table.innerHTML = devices.length ? '' : '<tr><td colspan="7">No devices assigned.</td></tr>';
      devices.forEach(dev => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="checkbox" class="user-device-row-checkbox" /></td>
          <td>${dev.DeviceId || '-'}</td>
          <td>${dev.DeviceName || '-'}</td>
          <td>${dev.SerialNum || '-'}</td>
          <td>${dev.MacAddress || '-'}</td>
          <td>${dev.Location || '-'}</td>
          <td>${dev.Status || '-'}</td>
        `;
        table.appendChild(row);
      });
    }

    document.getElementById('addDeviceBtn').onclick = () => {
      openAddDeviceModal();
    };

    function openAddDeviceModal() {
      document.getElementById('addDeviceModal').style.display = 'flex';
      populateDeviceDropdown();
    }

    function closeAddDeviceModal() {
      document.getElementById('addDeviceModal').style.display = 'none';
    }

    async function populateDeviceDropdown() {
      const dropdown = document.getElementById('modalDeviceDropdown');
      dropdown.innerHTML = '<option value="">Select Device</option>';
      try {
        const res = await fetch('/api/unassigned-devices');
        const devices = await res.json();
        devices.forEach(dev => {
          const opt = document.createElement('option');
          opt.value = dev.tb_device_id;
          opt.textContent = dev.DeviceId || 'Unnamed';
          dropdown.appendChild(opt);
        });
      } catch (err) {
        console.error('Failed to load devices:', err);
      }
    }

    document.getElementById('modalDeviceDropdown').addEventListener('change', async function () {
      const tb_device_id = this.value;
      if (!tb_device_id) return;
      try {
        const res = await fetch(`/api/device-details/${tb_device_id}`);
        const data = await res.json();
        document.getElementById('modalElevator').value = data.DeviceId || '';
        document.getElementById('modalSerial').value = data.SerialNum || '';
        document.getElementById('modalMAC').value = data.MacAddress || '';
        document.getElementById('modalLocation').value = data.Location || '';
      } catch (err) {
        console.error('Device details fetch failed:', err);
      }
    });

    document.getElementById('addDeviceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const tb_device_id = document.getElementById('modalDeviceDropdown').value;
      if (!tb_device_id) return alert('Please select a device');

      try {
        const res = await fetch('/api/assign-device', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, tb_device_id })
        });
        const result = await res.json();
        if (result.success) {
          alert('Device assigned!');
          closeAddDeviceModal();
          loadDevices();
        } else {
          alert('Assignment failed: ' + (result.error || 'Unknown error'));
        }
      } catch (err) {
        console.error('Assignment error:', err);
        alert('Assignment failed');
      }
    });

    function filterDevices() {
      const val = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allDevices.filter(d =>
        (d.DeviceId || '').toLowerCase().includes(val) ||
        (d.DeviceName || '').toLowerCase().includes(val)
      );
      renderDevices(filtered);
    }

    window.addEventListener('DOMContentLoaded', loadDevices);
  </script>
</body>
</html>
