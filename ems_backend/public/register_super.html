<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Supervisor - EMS</title>
  
    <!-- <link rel="stylesheet" href="css/form-style.css"> -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f8fa;
          }
          
          .register-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
          }
          
          .form-container {
            background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 12px #007bff;
      padding: 36px 32px 28px 32px;
      max-width: 400px;
      width: 100%;
      margin: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
          }
          
          h2 {
            margin: 0 0 24px 0;
            font-size: 1.6em;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #222;
      text-align: center;
          }
          
          form input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid #d0d7e2;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            background: #f8fafd; /* light blue tint */
          }
          form input:focus {
            border: 1.5px solid #007bff;
            background: #fff; 
            outline: none; /* removes default blue outline */
          }
          
          .name-row {
            display: flex;
            gap: 12px;
          }
          
          .name-row input {
            flex: 1;
          }
          
          .button-row {
            display: flex;
            justify-content: right;
            gap: 10px;
            margin-top: 20px;
            
          }
          .footer-text { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); font-size: 14px; color: #333; text-align: center; z-index: 10; }
          .cancel-btn,
          .register-btn {
            padding: 10px 18px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
          }
          
          .cancel-btn {
            background-color: #eee;
            color: #333;
          }
          
          .register-btn {
            background-color: #007bff;
            color: white;
          }
          
          .register-btn:hover {
            background-color: #0056cc;
          }
          
          .cancel-btn:hover {
            background-color: #ccc;
          }
          
          .register-bg-shape {
            position: absolute;
            background: #b3d8ff;
            z-index: 0;
            border-radius: 20px;
            transform: rotate(45deg);
            opacity: 0.5;
          }
          
          .register-bg-shape.left {
            width: 220px;
            height: 220px;
            bottom: 80px;
            left: -100px;
          }
          
          .register-bg-shape.right {
            width: 200px;
            height: 200px;
            top: 60px;
            right: -90px;
          }
          
    </style>
</head>
<body>
    <!-- Background shapes -->
<!-- <div class="register-bg-shape left"></div>
<div class="register-bg-shape right"></div> -->
<div class="footer-text">
    Powered by Samsan | Â© 2025 Revision
  </div>
<style>
    
</style>
<div class="register-container">
<!-- Form Container -->
    <div class="form-container">
        <h2>Register Supervisor</h2>
        <form id="supervisorForm">
      <div class="name-row">
        <input type="text" name="first_name" placeholder="First Name*" required />
        <input type="text" name="last_name" placeholder="Last Name*" required />
      </div>
      <input type="email" name="email" placeholder="Email ID*" required />
      <input type="tel" name="phone" placeholder="Mobile Number*" required />
      <input type="text" name="supervisor_id" placeholder="Supervisor ID*" required />
      <input type="password" name="password" placeholder="Password*" required />
      <div class="button-row">
        <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
        <button type="submit" class="register-btn">Register</button>
      </div>
    </form>
  </div>
</div>

    <script>
        document.getElementById('supervisorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/register-supervisor', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        supervisor_id: data.supervisor_id,
                        first_name: data.first_name,
                        last_name: data.last_name,
                        email: data.email,
                        phone: data.phone,
                        password: data.password
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('Supervisor registered successfully!');
                    window.location.href = 'supervisors.html';
                } else {
                    alert('Registration failed: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
            }
        });

        document.getElementById('cancelBtn').onclick = function() {
            window.history.back();
        };
    </script>
    
</body>
</html>
