<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Supervisor - EMS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form-style.css">
</head>
<body>
    <div class="container">
        <header class="topbar">
            <div class="topbar-logo-title" style="display:flex;align-items:center;justify-content:space-between;width:100%;">
                <img src="assets/adlex_logo.png" alt="ADLEX Logo" class="topbar-logo">
                <h2 class="topbar-title" style="margin:0;flex:1;text-align:center;">Register Supervisor</h2>
                <span style="width:48px;"></span>
            </div>
            <nav>
                <a href="users.html">Dashboard</a>
                <a href="supervisors.html">Supervisors</a>
                <a href="login.html">Logout</a>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <form id="supervisorForm">
                    <div class="form-group">
                        <label for="supervisor_id">Supervisor ID:</label>
                        <input type="text" id="supervisor_id" name="supervisor_id" required>
                    </div>

                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>

                    <button type="submit" class="btn-primary">Register Supervisor</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('supervisorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            if (data.password !== data.confirm_password) {
                alert('Passwords do not match!');
                return;
            }

            try {
                const response = await fetch('/api/register-supervisor', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        supervisor_id: data.supervisor_id,
                        first_name: data.first_name,
                        last_name: data.last_name,
                        email: data.email,
                        phone: data.phone,
                        password: data.password
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('Supervisor registered successfully!');
                    window.location.href = 'supervisors.html';
                } else {
                    alert('Registration failed: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
            }
        });
    </script>
</body>
</html>
