<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background:#f7f7f9; }
    .card { max-width: 420px; margin: 8vh auto; background:#fff; border-radius: 14px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    h1 { margin: 0 0 10px; font-size: 22px; }
    .sub { color:#666; font-size: 14px; margin-bottom: 16px; }
    label { font-size: 14px; color:#333; display:block; margin-bottom: 6px; }
    input { width: 100%; padding: 10px 12px; border:1px solid #ddd; border-radius: 10px; outline: none; }
    input:focus { border-color:#6b8bff; box-shadow: 0 0 0 3px rgba(107,139,255,.15); }
    button { margin-top: 14px; width: 100%; padding: 11px 14px; border:0; border-radius: 10px; background:#3b6cff; color:#fff; font-weight: 600; cursor: pointer; }
    .msg { margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Reset your password</h1>
    <div class="sub">Choose a strong new password.</div>

    <label for="p1">New password</label>
    <input id="p1" type="password" autocomplete="new-password" />
    <label for="p2">Confirm password</label>
    <input id="p2" type="password" autocomplete="new-password" />

    <button id="resetBtn">Reset password</button>
    <div id="msg" class="msg"></div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const token = params.get('token');

    document.getElementById('resetBtn').onclick = async () => {
      const p1 = document.getElementById('p1').value;
      const p2 = document.getElementById('p2').value;
      const msg = document.getElementById('msg');

      if (p1.length < 8) { msg.textContent = 'Password must be at least 8 characters.'; return; }
      if (p1 !== p2) { msg.textContent = 'Passwords do not match.'; return; }
      if (!token) { msg.textContent = 'Invalid or missing token.'; return; }

      msg.textContent = 'Updating…';
      try {
        const res = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword: p1 })
        });
        const data = await res.json();
        if (res.ok && data.success) {
          msg.textContent = 'Password updated. Redirecting to login…';
          setTimeout(() => location.href = '/login.html', 1200);
        } else {
          msg.textContent = data.error || 'Reset failed. The link may be expired.';
        }
      } catch (e) {
        msg.textContent = 'Reset failed. Try again.';
      }
    };
  </script>
</body>
</html>
